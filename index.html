<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Online Calculator</title>
</head>
<body>
  <div id="parent">
    <div class="output">
      <div data-previous-operand class="previous-operand">previous</div>
      <div data-current-operand class="current-operand">current</div>
    </div>
    <button data-clear id="clear">C</button>
    <button data-operator id="add">+</button>
    <button data-operator id="subtract">-</button>
    <button data-operator id="multiply">*</button>
    <button data-operator id="divide">/</button>
    <button data-number id="one">1</button>
    <button data-number id="two">2</button>
    <button data-number id="three">3</button>
    <button data-number id="four">4</button>
    <button data-number id="five">5</button>
    <button data-number id="six">6</button>
    <button data-number id="seven">7</button>
    <button data-number id="eight">8</button>
    <button data-number id="nine">9</button>
    <button data-number id="zero">0</button>
    <button data-equals id="equals">=</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
